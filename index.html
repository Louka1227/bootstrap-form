<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1 class="text-center mb-4 mt-2">Sign Up</h1>
    <form>
      <!-- first and last name -->
      <div class="row">
        <div class="col">
          <label for="fname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            aria-label="First name"
            id="fname"
          />
        </div>
        <div class="col">
          <label for="lname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            aria-label="Last name"
            id="lname"
          />
        </div>
      </div>

      <!-- date of birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input id="dob" class="form-control" type="date" />
      </div>

      <!-- email address -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>

      <!-- password and confirm password-->
      <div class="row mb-3">
        <div class="col">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            aria-label="First name"
            id="password"
          />
        </div>
        <div class="col">
          <label for="confirmeP" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            aria-label="Last name"
            id="confirmeP"
          />
        </div>
      </div>

      <!-- terms -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="accept" />
        <label class="form-check-label" for="accept"
          >Accept our terms and rules</label
        >
      </div>
    </form>
    <div class="btn-container">
      <button class="btn btn-primary" onclick="sign()">Sign Up</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
